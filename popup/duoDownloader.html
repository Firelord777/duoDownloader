<!Doctype html>
<html>

    <head>
        <title>Duolingo Downloader</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="isDuo" class="preDownload" hidden="true">
            <button type="button" id="loadVocab" class="bLoadVocab">Load Course.</button>
        </div>

        <div id="isNotDuo" class="preDownload" hidden="true">
            <button type="button" class="bLoadVocab" title="Go to duolingo.com to enable the button!" disabled>Load Course.</button>
        </div>

        
        <div id="downloadComplete" hidden="true">
            <p>The course you downloaded is: <b id="courseLanguage"></b></p>
            <p>It contains: <b id="wordCount"></b> words.</p>
            <br\>
            <button type="button" id="buttonReloadRawJson" hidden>Reload Course</button>
            <button type="button" id="buttonRRJDisabled" title="Go to duolingo.com to enable the button!" disabled hidden>Reload Course</button>
            <br\>
            <div id="dataSelector">
                <label for="selectorFileType">Select File Type:</label>
                <select id="selectorFileType" name="fileType">
                    <option value="txt" selected>.txt</option>
                    <option value="json">.json</option>
                    <option value="csv">.csv</option>
                    <option value="rawData">rawData</option>
                </select>
                <br/>
                <div id="selectorData">
                    <label for="word">Word</label>
                    <input type="checkbox" id="wordBox" class="selectorDataCheckBox" name="word" checked disabled><br>
   
                    <label for="category">Category</label>
                    <input type="checkbox" id="categoryBox" class="selectorDataCheckBox" name="category"><br>
                    
                    <label for="lastLearned">Last Learned</label>
                    <input type="checkbox" id="lastLearnedBox" class="selectorDataCheckBox" name="lastLearned"><br>
                </div>
                <br/>
                <button type="button" id="buttonDownloadFile">Download File</button>
            </div>
        </div>

        <script type="text/javascript" src="gui.js"></script>  
        <script type="text/javascript" src="fileGenerator.js"></script>  
        <script type="text/javascript" src="duoDownloader.js"></script>

    </body>

</html>
